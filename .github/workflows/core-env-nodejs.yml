name: core-env-nodejs CI
on:
  push:
    branches: [main]
    paths:
      - "packages/core-env-nodejs/**"
      - ".github/workflows/core-env-nodejs.yml"
      - ".github/workflows/module.yml"

jobs:
  module-flow:
    uses: ./.github/workflows/module.yml
    secrets: inherit
    with:
      package-path: packages/core-env-nodejs
