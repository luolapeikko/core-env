name: core-env-tachyon CI
permissions:
  contents: read
on:
  push:
    branches: [main]
    paths:
      - "packages/core-env-tachyon/**"
      - ".github/workflows/core-env-tachyon.yml"
      - ".github/workflows/module.yml"

jobs:
  module-flow:
    uses: ./.github/workflows/module.yml
    secrets: inherit
    with:
      package-path: packages/core-env-tachyon
