name: core-env-container CI
permissions:
  contents: read
on:
  push:
    branches: [main]
    paths:
      - "packages/core-env-container/**"
      - ".github/workflows/core-env-container.yml"
      - ".github/workflows/module.yml"

jobs:
  module-flow:
    uses: ./.github/workflows/module.yml
    secrets: inherit
    with:
      package-path: packages/core-env-container
